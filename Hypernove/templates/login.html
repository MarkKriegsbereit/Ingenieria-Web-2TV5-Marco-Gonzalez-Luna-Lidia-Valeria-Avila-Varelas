<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Hypernova</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Definición de Colores y Estilos Globales --- */
        :root {
            --color-morado: #8A2BE2;
            --color-morado-hover: #7b24ca;
            --color-morado-sombra: rgba(138, 43, 226, 0.5);
            --color-negro-fondo: #0a0a0a;
            --color-negro-secundario: #1a1a1a;
            --color-blanco: #ffffff;
            --color-gris-texto: #cccccc;
            --color-gris-borde: #333;
            --color-cian: #00ffcc; /* Nuevo para botón LAN */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-negro-fondo);
            color: var(--color-blanco);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.95)), 
                              url('https://images.unsplash.com/photo-1541185934-01b600ea069c?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }

        h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
        
        .login-container {
            width: 100%; max-width: 400px; padding: 2.5rem;
            background-color: var(--color-negro-secundario);
            border-radius: 10px;
            border: 1px solid var(--color-gris-borde);
            box-shadow: 0 0 30px var(--color-morado-sombra);
            text-align: center;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif; font-size: 2.5rem;
            color: var(--color-blanco); text-decoration: none;
            margin-bottom: 0.5rem; display: inline-block;
        }
        .logo span { color: var(--color-morado); }

        .login-container p { color: var(--color-gris-texto); margin-bottom: 2rem; }
        
        .login-form .input-group { margin-bottom: 1.5rem; text-align: left; }

        .login-form label {
            display: block; margin-bottom: 0.5rem; font-weight: 700;
            color: var(--color-gris-texto);
        }
        
        .login-form input {
            width: 100%; padding: 0.8rem 1rem;
            background-color: var(--color-negro-fondo);
            border: 1px solid var(--color-gris-borde);
            border-radius: 5px; color: var(--color-blanco);
            font-size: 1rem; transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-form input:focus {
            outline: none; border-color: var(--color-morado);
            box-shadow: 0 0 10px var(--color-morado-sombra);
        }
        
        .login-button {
            width: 100%; padding: 1rem;
            background-color: var(--color-morado); color: var(--color-blanco);
            border: none; border-radius: 5px; font-size: 1.1rem; font-weight: 700;
            font-family: 'Orbitron', sans-serif; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover { background-color: var(--color-morado-hover); }

        /* ===== BOTÓN DE GOOGLE ===== */
        .google-btn {
            width: 100%; padding: 0.9rem; margin-top: 1rem;
            border: 1px solid var(--color-morado); background-color: #1a1a1a;
            border-radius: 5px; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-family: 'Roboto'; font-weight: 600; transition: 0.3s ease;
        }
        .google-btn:hover { background-color: #2a2a2a; }
        .google-btn svg { width: 20px; height: 20px; }

        /* ===== NUEVO BOTÓN LOCAL (LAN) ===== */
        .local-btn {
            width: 100%; padding: 0.9rem; margin-top: 0.8rem;
            border: 1px solid var(--color-cian); background-color: transparent;
            border-radius: 5px; cursor: pointer; color: var(--color-cian);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-family: 'Orbitron'; font-size: 0.9rem; font-weight: 600;
            transition: 0.3s ease; text-decoration: none;
        }
        .local-btn:hover { background-color: rgba(0, 255, 204, 0.1); box-shadow: 0 0 15px rgba(0, 255, 204, 0.2); }

        /* Mensajes de error */
        .error { color: #ff4444; font-size: 0.85rem; margin-top: 5px; display: block; min-height: 18px;}
        .server-alert { background-color: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #ff6b6b; padding: 10px; border-radius: 5px; margin-bottom: 20px; }

    </style>
</head>
<body>

<div class="login-container">
    <a href="/" class="logo">HYPER<span>NOVA</span></a>
    <p>Inicia sesión para acceder a tu panel.</p>

    <!-- Mensajes flash del servidor -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="server-alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% if mensaje %}
        <div class="server-alert">{{ mensaje }}</div>
    {% endif %}

    <form class="login-form" action="{{ url_for('login') }}" method="POST" onsubmit="return validarFormulario(event)">
        
        <div class="input-group">
            <label for="usuario">Correo</label>
            <input type="text" id="usuario" name="username" required>
            <small id="errorUsuario" class="error"></small>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <small id="errorPassword" class="error"></small>
        </div>

        <button type="submit" class="login-button">Sign In</button>

        <!-- BOTÓN GOOGLE LOGIN -->
        <button type="button" class="google-btn" onclick="window.location.href='{{ url_for('google_login') }}'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                <path fill="#EA4335" d="M488 261.8c0-17.4-1.6-34.1-4.7-50.4H249v95.4h135.8c-6 32.4-24.5 59.8-52.3 78l84.4 65.6C457.4 403.9 488 337 488 261.8z"/>
                <path fill="#34A853" d="M249 492c70.5 0 129.8-23.3 173.1-63.6l-84.4-65.6c-23.4 15.7-53.3 24.9-88.7 24.9-68.3 0-126-46.2-146.7-108.1l-86.1 66.1C60.5 429.3 147.5 492 249 492z"/>
                <path fill="#4A90E2" d="M102.3 279.6c-4.9-15-7.6-31.1-7.6-47.6s2.7-32.6 7.6-47.6l-86.1-66.1C5.8 147.8 0 181.1 0 215.9s5.8 68.1 16.2 97.6l86.1-66a195.2 195.2 0 01.0-.0z"/>
                <path fill="#FBBC05" d="M249 97.7c38.3 0 72.7 13.2 99.7 39.1l74.6-74.6C378.8 23.3 319.5 0 249 0 147.5 0 60.5 62.7 16.2 156.3l86.1 66.1C123 143.9 180.7 97.7 249 97.7z"/>
            </svg>
            Google
        </button>



        <!-- Botón Registro -->
        <button type="button" class="login-button"
            style="margin-top: 1rem; background-color: transparent; border: 1px solid #8A2BE2; color: #8A2BE2;"
            onclick="window.location.href='{{ url_for('register') }}'">
            Crear cuenta
        </button>

    </form>
</div>

<!-- JS EXTERNO -->
<script src="{{ url_for('static', filename='js/validar_login.js') }}"></script>

</body>
</html>
